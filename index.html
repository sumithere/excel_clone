<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-cointainer">
        <select name="" id="" class="font-style">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
        </select>
        <select name="" id="" class="font-family">
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="Georgia">Georgia</option>
            <option value="fantasy">fantasy</option>
        </select>
        <div class="bui-cointainer">
            <input type="button" value="B" class="bold">
            <input type="button" value="I" class="italic">
            <input type="button" value="U" class="underline">
        </div>
        <div class="ali-cointainer">
           <input type="button" value="L" class="left">
           <input type="button" value="C" class="center">
           <input type="button" value="R" class="right">
        </div>
        <div class="color-cointainer">
            <input type="color" class="color">
            <input type="color" class="bgcolor">
        </div>
    </div>
    <div class="formula-cointainer">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">
    </div>
    <div class="grid-cointainer">
        <div class="left_box box"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>
        <div class="grid"></div> 
    </div>
    <div class="sheets-cointainer">
        <div class="add_sheets_btn-cointainer">
            add
        </div>
        <div class="sheets-list">
            <div class="sheet" idx="0">Sheet1</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="grid.js"></script>
    <script src="formula.js"></script>
</body>
</html>
